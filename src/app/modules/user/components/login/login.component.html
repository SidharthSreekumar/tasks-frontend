<section class="login">
  <mat-card class="example-card">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="tasks-form"
      role="form"
    >
      <mat-card-title>Log In</mat-card-title>
      <mat-card-subtitle>Enter your credentials</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex. user@example.com"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="tasks-form__controls" [align]="'end'">
        <button mat-stroked-button color="accent" type="button" (click)="redirectToRegister()">
          Register
        </button>
        <button mat-raised-button color="accent" type="submit">Log In</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
