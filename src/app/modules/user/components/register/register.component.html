<section class="register">
  <mat-card>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="tasks-form"
      role="form"
    >
      <mat-card-title>Create your account</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" />
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="Ex. user@example.com"
          />
          <mat-error
            *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('minlength')">
            Password should have minimun 8 characters
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Confirm Password</mat-label>
          <input type="password" matInput formControlName="confirmPassword" />
          <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
            Confirm password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="confirmPasswordFormControl.hasError('minlength')">
            Password should have minimun 8 characters
          </mat-error>
          <mat-error
            *ngIf="registerForm.errors?.['notSame'] && (registerForm.touched || registerForm.dirty)"
          >
            Passwords need to match
          </mat-error>
        </mat-form-field>
        <mat-progress-bar
          *ngIf="isLoading"
          mode="indeterminate"
          color="accent"
        ></mat-progress-bar>
      </mat-card-content>
      <mat-card-actions class="tasks-form__controls" [align]="'end'">
        <button
          mat-stroked-button
          color="accent"
          type="button"
          (click)="redirectToLogin()"
        >
          Log In
        </button>
        <button
          mat-raised-button
          color="accent"
          [disabled]="!registerForm.valid"
          type="submit"
        >
          <span
            matTooltip="Enter valid details to register"
            [matTooltipDisabled]="registerForm.valid"
            >Create Account</span
          >
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
